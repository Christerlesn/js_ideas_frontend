<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <script src="src/idea.js" charset="utf-8"></script>
        <script src="src/index.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">

        <title>Random Idea Generator</title>
        <h1> Random Idea Generator</h1>
        <p> Welcome. Select a category below to be given random ideas, create one yourself, or scroll down to view all.</p>
    </head>
    <body>
        <div class="btn-category">
            <button id='btn-social-media' type='button' style="margin:15px;" name='Social Media'>Social Media</button>
            <button id='btn-gaming' type='button' style="margin:30px;" name='Gaming'>Gaming</button>
            <button id='btn-entertainment' type='button' style="margin:45px;" name='Entertainment'>Entertainment</button>
        </div>

        <div id="random-idea-container"></div>

        <div class= "form-container">
            <form id="create-idea-form">
                <h2>Create an Idea!</h2>

                <label for="categories">Select a Category:</label><br>
                <!-- the category part will eventually be made in JS? -->
                <select id= "categories" name="categories">
                    <option value="1"> Social Media</option>
                    <option value="2">Gaming</option>
                    <option value="3">Entertainment</option>
                </select>
                <br><br>
                <label for="input-title">Title:</label><br>
                <input id= 'input-title' type='text' name='title' value='' placeholder="Enter the new idea's title">
                <br><br>
                <label for="input-description">Description:</label><br>
                <textarea id='input-description' name='description' rows="8" cols="80" value='' placeholder="Tell us about your new idea" ></textarea>
                <br><br>
                <input id='create-button' type='submit' name='submit' value='Create New Idea' class="submit">
            </form>
        </div><br>

        <h2>All Ideas</h2>
        <div id="idea-container"></div>

    </body>

</html>
